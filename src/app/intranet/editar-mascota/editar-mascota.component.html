<div class="container mt-4">
    <h2 class="mb-3 text-center">Editar Mascota</h2>
    <form [formGroup]="mascotaForm" (ngSubmit)="guardarCambios()">
      <div class="form-group">
        <label for="nombreMascota">Nombre</label>
        <input type="text" id="nombreMascota" class="form-control" formControlName="nombreMascota">
      </div>
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" class="form-control" formControlName="fechaNacimiento">
      </div>
      <div class="form-group">
        <label for="peso">Peso</label>
        <input type="number" id="peso" class="form-control" formControlName="peso">
      </div>
      <div class="form-group">
        <label for="alimentacion">Alimentaci√≥n</label>
        <input type="text" id="alimentacion" class="form-control" formControlName="alimentacion">
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" id="color" class="form-control" formControlName="color">
      </div>
      <div class="form-group">
        <label for="detalles">Detalles</label>
        <textarea id="detalles" class="form-control" formControlName="detalles"></textarea>
      </div>
      <div class="form-group">
        <label for="fotoMascota">Foto</label>
        <input type="file" id="fotoMascota" class="form-control-file" (change)="onFileChange($event)">
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>
